<div *ngIf="company" class="container">
  <h2>{{company.name}} details!</h2>
  <div><label>id: </label>{{company.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="company.name" placeholder="name"/>
  </div>
  <div>
    <label>notes: </label>
    <textarea type="text" [(ngModel)]="company.notes" placeholder="notes"></textarea>
  </div>
  <button (click)="save()">Save</button>
</div>
